<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Details</title>
    <script src="sites-data.js" defer></script>
</head>
<body>
    <div id="attraction-detail">
        <h1 id="attraction-name"></h1>
        <p id="attraction-description"></p>
    </div>
    <script>
        // Function to load attraction data based on URL parameter
        function loadAttractionData() {
            const urlParams = new URLSearchParams(window.location.search);
            const attractionId = urlParams.get('id');

            // Assuming `data` is an array of attractions loaded from sites-data.js
            if (data && attractionId) {
                const attraction = data.find(attr => attr.id === attractionId);
                if (attraction) {
                    document.getElementById('attraction-name').textContent = attraction.name;
                    document.getElementById('attraction-description').textContent = attraction.description;
                } else {
                    document.getElementById('attraction-detail').innerHTML = '<p>Attraction not found.</p>';
                }
            }
        }

        // Load data when the page loads
        window.onload = loadAttractionData;
    </script>
</body>
</html>
